<h4>List of Customers</h4>

<div *ngIf="!((customers$ | async)?.length)">
  <div>
    <span>Customer not found.</span>
  </div>
</div>

<div *ngIf="((customers$ | async)?.length)">
  <div *ngFor="let customer of (customers$ | async) ; let i=index">
    <button (click)="redirectToCustomerDetails(customer)">
      <span >{{i+1}}.</span> {{customer.name}}
    </button>
  </div>
</div>
